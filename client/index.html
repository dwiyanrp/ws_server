<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Websocket</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>Test Websocket</h2>
        <form id="form_ws">
            <div class="form-row align-items-center">
                <div class="col-sm-3 my-1">
                    <input type="text" class="form-control" id="ws_host" placeholder="ws://localhost:8000/ws/groupchat" value="ws://localhost:8000/ws/groupchat?channel_id=2">
                </div>
                <div class="col-sm-3 my-1">
                    <input type="text" class="form-control" id="ws_user_id" placeholder="User ID">
                </div>
                <div class="col-sm-3 my-1">
                    <input type="text" class="form-control" id="ws_device" placeholder="Device">
                </div>
                <div class="col-sm-3 my-1">
                    <button type="button" id="connect_ws" class="btn btn-primary">Connect</button>
                    <button type="button" id="disconnect_ws" class="btn btn-danger" style="display: none;">Disconnect</button>
                </div>
            </div>
        </form>

        <br>
        <form id="form_message">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ws_message" placeholder="Message">
                </div>
                <div class="col-4">
                    <button type="submit" id="send_message" class="btn btn-primary mb-2" style="display: none">Send Message</button>
                </div>
            </div>
        </form>

        <div id="chat-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
